<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณพื้นที่</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            font-family: 'K2D', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">คำนวณพื้นที่</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html"> <i class="fa-solid fa-house"></i>
                            หน้าแรก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="cal.html">  บวก/ลบ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!----------------------------------------------------------------------------------------------------------->
    <div class="container mt-4">
        <h2 class="text-center mb-4">เครื่องคำนวณพื้นที่</h2>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="cm" class="form-label">เซนติเมตร:</label>
                <input type="number" id="cm" class="form-control" oninput="convert('cm')">
            </div>
            <div class="col-md-6 mb-3">
                <label for="m" class="form-label">เมตร:</label>
                <input type="number" id="m" class="form-control" oninput="convert('m')">
            </div>
            <div class="col-md-6 mb-3">
                <label for="km" class="form-label">กิโลเมตร:</label>
                <input type="number" id="km" class="form-control" oninput="convert('km')">
            </div>
            <div class="col-md-6 mb-3">
                <label for="wa" class="form-label">วา:</label>
                <input type="number" id="wa" class="form-control" oninput="convert('wa')">
            </div>
            <div class="col-md-6 mb-3">
                <label for="rai" class="form-label">ไร่:</label>
                <input type="number" id="rai" class="form-control" oninput="convert('rai')">
            </div>
            <div class="col-md-6 mb-3">
                <label for="ngan" class="form-label">งาน:</label>
                <input type="number" id="ngan" class="form-control" oninput="convert('ngan')">
            </div>
            <div class="col-md-6 mb-3">
                <label for="sqwa" class="form-label">ตารางวา:</label>
                <input type="number" id="sqwa" class="form-control" oninput="convert('sqwa')">
            </div>
            <div class="col-md-6 mb-3">
                <label for="ft" class="form-label">ฟุต:</label>
                <input type="number" id="ft" class="form-control" oninput="convert('ft')">
            </div>
            <div class="col-md-6 mb-3">
                <label for="sok" class="form-label">ศอก:</label>
                <input type="number" id="sok" class="form-control" oninput="convert('sok')">
            </div>
            <div class="col-md-6 mb-3">
                <label for="sen" class="form-label">เส้น:</label>
                <input type="number" id="sen" class="form-control" oninput="convert('sen')">
            </div>
            <div class="col-md-6 mb-3">
                <label for="hectare" class="form-label">เฮกเตอร์:</label>
                <input type="number" id="hectare" class="form-control" oninput="convert('hectare')">
            </div>
            <div class="col-md-6 mb-3">
                <label for="acre" class="form-label">เอเคอร์:</label>
                <input type="number" id="acre" class="form-control" oninput="convert('acre')">
            </div>
            <div class="col-md-6 mb-3">
                <label for="mile" class="form-label">ไมล์:</label>
                <input type="number" id="mile" class="form-control" oninput="convert('mile')">
            </div>
        </div>
    </div>
    <!----------------------------------------------------------------------------------------------------------->
</body>

<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
