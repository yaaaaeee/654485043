<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">คำนวณพื้นที่</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarNav">

    <!----------------------------------------------------------------------------------------------------------->
    <div class="container">
        <h2 class="text-center mb-4">เครื่องคำนวณพื้นที่</h2>
        <div class="mb-3">
            <input type="number" id="value1" class="form-control" placeholder="กรอกค่าแรก">
        </div>
        <div class="mb-3">
            <select id="unit1" class="form-select">
                <option value="cm">ตารางเซนติเมตร</option>
                <option value="m">ตารางเมตร</option>
                <option value="km">ตารางกิโลเมตร</option>
                <option value="rai">ไร่</option>
                <option value="ngan">งาน</option>
                <option value="sqwa">ตารางวา</option>
                <option value="ft">ฟุต</option>
                <option value="hectare">เฮกเตอร์</option>
                <option value="acre">เอเคอร์</option>
                <option value="mile">ตารางไมล์</option>
            </select>
        </div>
        <div class="mb-3">
            <select id="operator" class="form-select">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="number" id="value2" class="form-control" placeholder="กรอกค่าที่สอง">
        </div>
        <div class="mb-3">
            <select id="unit2" class="form-select">
                <option value="cm">ตารางเซนติเมตร</option>
                <option value="m">ตารางเมตร</option>
                <option value="km">ตารางกิโลเมตร</option>
                <option value="rai">ไร่</option>
                <option value="ngan">งาน</option>
                <option value="sqwa">ตารางวา</option>
                <option value="ft">ฟุต</option>
                <option value="hectare">เฮกเตอร์</option>
                <option value="acre">เอเคอร์</option>
                <option value="mile">ตารางไมล์</option>
            </select>
        </div>
        <button class="btn btn-primary w-100" onclick="calculate()">คำนวณ</button>
        <h3 class="text-center mt-3" id="result">ผลลัพธ์: </h3>
        <div class="mb-3">
            <select id="resultUnit" class="form-select">
                <option value="cm">ตารางเซนติเมตร</option>
                <option value="m">ตารางเมตร</option>
                <option value="km">ตารางกิโลเมตร</option>
                <option value="rai">ไร่</option>
                <option value="ngan">งาน</option>
                <option value="sqwa">ตารางวา</option>
                <option value="ft">ฟุต</option>
                <option value="hectare">เฮกเตอร์</option>
                <option value="acre">เอเคอร์</option>
                <option value="mile">ตารางไมล์</option>
            </select>
        </div>
    </div>
