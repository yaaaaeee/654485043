<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คำนวณพื้นที่</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            font-family: 'K2D', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="cal.css">


<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">คำนวณพื้นที่</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html"> <i class="fa-solid fa-house"></i>
                            หน้าแรก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  active" aria-current="page" href="cal.html">  บวก/ลบ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!----------------------------------------------------------------------------------------------------------->
    <div class="container">
        <h2 class="text-center mb-4">เครื่องคำนวณพื้นที่</h2>
        <div class="mb-3">
            <input type="number" id="value1" class="form-control" placeholder="กรอกค่าแรก">
        </div>
        <div class="mb-3">
            <select id="unit1" class="form-select">
                <option value="centimeter">เซนติเมตร</option>
                <option value="meter">เมตร</option>
                <option value="kilometer">กิโลเมตร</option>
                <option value="wa">วา</option>
                <option value="rai">ไร่</option>
                <option value="ngan">งาน</option>
                <option value="square_wa">ตารางวา</option>
                <option value="foot">ฟุต</option>
                <option value="sok">ศอก</option>
                <option value="sen">เส้น</option>
                <option value="hectare">เฮกเตอร์</option>
                <option value="acre">เอเคอร์</option>
                <option value="mile">ไมล์</option>
            </select>
        </div>
        <div class="mb-3">
            <select id="operator" class="form-select">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="number" id="value2" class="form-control" placeholder="กรอกค่าที่สอง">
        </div>
        <div class="mb-3">
            <select id="unit2" class="form-select">
                <option value="centimeter">เซนติเมตร</option>
                <option value="meter">เมตร</option>
                <option value="kilometer">กิโลเมตร</option>
                <option value="wa">วา</option>
                <option value="rai">ไร่</option>
                <option value="ngan">งาน</option>
                <option value="square_wa">ตารางวา</option>
                <option value="foot">ฟุต</option>
                <option value="sok">ศอก</option>
                <option value="sen">เส้น</option>
                <option value="hectare">เฮกเตอร์</option>
                <option value="acre">เอเคอร์</option>
                <option value="mile">ไมล์</option>
            </select>
        </div>
        <button class="btn btn-primary w-100" onclick="calculate()">คำนวณ</button>
        <h3 class="text-center mt-3" id="result">ผลลัพธ์: </h3>
        <div class="mb-3">
            <select id="resultUnit" class="form-select">
                <option value="centimeter">เซนติเมตร</option>
                <option value="meter">เมตร</option>
                <option value="kilometer">กิโลเมตร</option>
                <option value="wa">วา</option>
                <option value="rai">ไร่</option>
                <option value="ngan">งาน</option>
                <option value="square_wa">ตารางวา</option>
                <option value="foot">ฟุต</option>
                <option value="sok">ศอก</option>
                <option value="sen">เส้น</option>
                <option value="hectare">เฮกเตอร์</option>
                <option value="acre">เอเคอร์</option>
                <option value="mile">ไมล์</option>
            </select>
        </div>
    </div>

<script>
    const unitConversions = {
    centimeter: 0.01, // 1 cm = 0.01 m
    meter: 1, // Base unit
    kilometer: 1000, // 1 km = 1000 m
    wa: 2, // 1 วา = 2 เมตร
    square_wa: 4, // 1 ตารางวา = 4 ตร.ม.
    rai: 1600, // 1 ไร่ = 1600 ตร.ม.
    ngan: 400, // 1 งาน = 400 ตร.ม.
    foot: 0.3048, // 1 ฟุต = 0.3048 เมตร
    sok: 0.5, // 1 ศอก = 0.5 เมตร
    sen: 40, // 1 เส้น = 40 เมตร
    hectare: 10000, // 1 เฮกเตอร์ = 10,000 ตร.ม.
    acre: 4046.86, // 1 เอเคอร์ = 4046.86 ตร.ม.
    mile: 1609.34 // 1 ไมล์ = 1609.34 เมตร
};

function convertToBase(value, unit) {
    return value * (unitConversions[unit] || 1);
}

function convertFromBase(value, targetUnit) {
    return value / (unitConversions[targetUnit] || 1);
}

function calculate() {
    let value1 = parseFloat(document.getElementById("value1").value);
    let unit1 = document.getElementById("unit1").value;
    let value2 = parseFloat(document.getElementById("value2").value);
    let unit2 = document.getElementById("unit2").value;
    let operator = document.getElementById("operator").value;
    let resultUnit = document.getElementById("resultUnit").value;

    if (isNaN(value1) || isNaN(value2)) {
        alert("กรุณากรอกค่าที่ถูกต้อง");
        return;
    }

    let baseValue1 = convertToBase(value1, unit1);
    let baseValue2 = convertToBase(value2, unit2);
    let result;

    switch (operator) {
        case "+":
            result = baseValue1 + baseValue2;
            break;
        case "-":
            result = baseValue1 - baseValue2;
            break;
        case "*":
            result = baseValue1 * baseValue2;
            break;
        case "/":
            result = baseValue2 !== 0 ? baseValue1 / baseValue2 : "ไม่สามารถหารด้วย 0";
            break;
        default:
            alert("ตัวดำเนินการไม่ถูกต้อง");
            return;
    }

    let finalResult = convertFromBase(result, resultUnit);
    document.getElementById("result").innerText = `ผลลัพธ์: ${finalResult.toFixed(4)} ${resultUnit}`;
}
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
